<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/fundoCliente.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				
					<b>
						<span class="login100-form-title p-b-52" style="color:#2B5EAB">
							Área HIS
						</span>
					</b>

				
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							CRM
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="CRM is required">
						<input class="input100" type="text" name="CRM" id="crm">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Senha
						</span>
						
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" id="senhaMedico">
							<span class="focus-input100"></span>
						</div>

						<a href="TelasCadastro\EsqueciSenha\esqueciSenha.html" class="txt2 bo1 m-l-5">
							Esqueceu á senha?
						</a>
				

					<div class="container-login100-form-btn m-t-17" id="entrarMedico" style=" color:white">
						<a class="login100-form-btn">
							Entrar
						</a>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt3">
							Não tem Cadastro?
						</span>

						<a href="TelasCadastro\indexMedico.html" class="txt3 bo1">
							Cadastra-se Agora!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script>
		// pra ver se o jquery funciona
		$(document).ready(function () {
			console.log("ready!");
		});

		$('#entrarMedico').on('click', function (event) {

			let data = {

				"crmMedico": $('#crm').val(),
				"senha": $('#senhaMedico').val()

			}
			//URL como fazemos com o postman
			$.ajax("http://localhost:8080/loginMedico", {

				//Tipo GET, POST, PUT, DELET
				method: 'POST',


				headers: {
					'Content-Type': 'application/json',
				},
				data: JSON.stringify(data),
				dataType: 'json',
				success: function (resposta) {
					localStorage.setItem('id_medico', resposta)
					if (resposta) {
						console.log(resposta)

						alert('Login efetuado com sucesso')
						window.location.href = "Medico_Principal.html"

					} else {
						alert('deu algum erro')
					}
				},
				error: function (erro) {
					console.log(erro);
				}
			})


		})

	</script>
